<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chat</title>
      

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <style>
    body{
    background: #9327ae;

}
.column {
float: left;
border: none;
width: 50%;
padding:  0;
background:blueviolet;
color: #f5f5f5;
cursor: pointer;
font-size: 0.85em;
font-family: "proxima-nova",  "Source Sans Pro", sans-serif;
}
.hero{
   background-color: blueviolet;
   text-align: center;
 
   font-size: 25px;
   font-family: Georgia, 'Times New Roman', Times, serif;
}
        </style>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column ">
                        <section class="hero is-primary">
                            <div class="hero">

                               
                                <p class="title">
                                    join our room
                                </p>
                            </div>
                        </section>
                    </div>

                    <div class="column is-4 is-offset-4">
                        <div class="field">
                            <label>Room name</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Room name" id="room-name-input">
                            </div>
                        </div>

                        <div class="field">
                            <label>Username</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Username" id="username-input" value={{request.user.username}} disabled>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control" >
                                <a  href="room" class="button is-info" id="room-name-submit" >Login</a>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.querySelector('#room-name-input').focus();

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                var userName = document.querySelector('#username-input').value;

                window.location.replace(roomName + '/?username=' + userName);
            };
        </script>
    </body>
</html>
